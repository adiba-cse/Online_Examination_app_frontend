<div class="col-md-8 mx-auto">
  <div class=" card mt-5 " style=" border-radius: 25px;">
    <img class="card-img-top" style="border-radius: 25px  25px  0 0;" src="/assets/newimg.jpg">
    <div class="card-body" style="padding: 3rem;">
      <form [formGroup]="PaperDetails">
        <h2 class="text-center" style="font-family: Comic Sans MS;">  <b> <i>Create Paper</i>  </b> </h2>
        <hr class="mb-5">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>
            Title
          </mat-label>
          <input type="text" formControlName="title" matInput>
        </mat-form-field>


        <mat-form-field appearance="outline" class="w-100">
          <mat-label>
            Descrption
          </mat-label>
          <textarea type="text" formControlName="description" matInput>
                </textarea>
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-100">
          <mat-label>
            course
          </mat-label>
          <input type="text" formControlName="course" matInput>
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-100">
          <mat-label>
            max_marks
          </mat-label>
          <input type="text" formControlName="max_marks" matInput>
        </mat-form-field>
      </form>




    </div>
  </div>

  <div class="card mt-5" style="border-radius: 25px;margin-bottom: 5rem;">
    <div class="card-body" style="padding: 3rem;">

      <div class="mt-4" *ngFor="let question of QuestionPaper.questions;let i = index">
        <div>

          <div class="row">
            <div class="col-md-9">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Question {{i+1}}:</mat-label>
                <input type="text" [(ngModel)]="question.name" matInput>
              </mat-form-field>
            </div>
            <div class="col-md-3">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Answer Type</mat-label>
                <mat-select [(ngModel)]="question.answertype" (selectionChange)="setOptions($event, i)">
                  <mat-option *ngFor="let type of questionTypes" [value]="type">
                    {{type}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
          <div class="option" *ngIf="question.answertype != questionTypes[0]">
            <mat-form-field appearance="outline" class="d-block w-50"
              *ngFor="let option of question.options;let oi = index">
              <mat-label>Option {{oi+1}}:</mat-label>
              <input type="text" [(ngModel)]="option.text" matInput>
            </mat-form-field>
            <button class=" mt-3 btn btn-success" (click)="addOption(i)"  style="color: black; background-color: white; border-color:black;border-style: solid;"    >Add New</button>
          </div>

        </div>
        <hr>
      </div>


      <button (click)="addQuestion()" class=" mt-3 btn btn-success" style="color: black; background-color: white; border-color:black;border-style: solid;"   >Add New Question</button>
      <br>
      <button (click)="submitForm()" class="mt-4 "  mat-raised-button style="border-style: solid; border-color: black; background-color: rgba(253, 253, 255, 0.74);color: rgb(5, 5, 5);"  ><strong>SAVE</strong></button>

     
    </div>
  </div>






</div>
