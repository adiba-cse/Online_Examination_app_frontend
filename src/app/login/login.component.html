<div class="col-md-3 mx-auto">
    

<div class="tile">
    <div class="tile-header">
      <h2 style="color: white; opacity: .75; font-size: 4rem; display: flex; justify-content: center; align-items: center; height: 100%;">SIGN IN</h2>
    </div>
    
    <div class="tile-body">
      <form id="form" [formGroup]="loginform" (ngSubmit)="submitForm()">
        <label class="form-input">
          <i class="material-icons">person</i>
          <input type="email" autofocus="true" required formControlName="email" />
          <span class="label">Username</span>
          <span class="underline"></span>
        </label>
        
        <label class="form-input">
          <i class="material-icons">lock</i>
          <input type="password" required formControlName="password"/>
          <span class="label">Password</span>
          <div class="underline"></div>
         
        </label>
       
       <a class="text-muted" [routerLink]="['/register']"  >Not registered yet?.Register here.</a>
     
        <div class="submit-container clearfix" style="margin-top: 2rem;">          
          <!-- <div id="submit" role="button" type="submit"  tabindex="0">
            <span>SIGN IN</span>
          </div> -->
         
          <button class="btn btn-irenic float-right" type="submit">SIGN IN</button>
          
          <div class="login-pending">
            <div class=spinner>
              <span class="dot1"></span>
              <span class="dot2"></span>
            </div>
            
            
            <div class="login-granted-content">
              <i class="material-icons">done</i>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
