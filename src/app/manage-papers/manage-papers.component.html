<div class="col-md-10 mx-auto">
    <div class="user-info">

    </div>
    <h1>Manage Papers</h1>
    <hr>
    <div class="my-card">
        <div class="card paper-item" *ngFor="let paper of paperList"> 
            <div class="card-body">
 <h1>{{paper["title"]}}</h1>
 <p> Paper Name: {{paper["course"]}}   </p>
 <p> Maximum Marks: {{paper["max_marks"]}}   </p>
 <a [routerLink]="['/solve',paper['_id']]" target="_blank" >View Paper</a>
            </div>
        </div>
    </div>


</div>
