!<div class="col-md-10 mx-auto">
    <div class="user-info">

    </div>
    <h1>Manage Papers</h1>
    <hr>
    <div class="my-card mt-5">
        <div class="card paper-item" *ngFor="let paper of paperList"> 
            <div class="card-body">
 <h1>{{paper["title"]}}</h1>
 <p> Paper Name: {{paper["course"]}}   </p>
 <p> Maximum Marks: {{paper["max_marks"]}}   </p>

 <!-- <p> &#128540;</p> -->
 
 <a class="btn btn-primary" [routerLink]="['/solve',paper['_id']]" target="_blank" >View Paper</a>
 <div class="row">
     <div class="col-2">
        <button mat-icon-button class="example-icon"(click)="deletepaper(paper['_id'])" aria-label="Example icon-button with share icon">
            <mat-icon>delete</mat-icon>
          </button>
     </div>
     <div class="col-2">
        <button mat-icon-button class="example-icon" (click)="togglelink()" aria-label="Example icon-button with share icon">
            <mat-icon>share</mat-icon>
          </button>
          <div class="row" *ngIf="showlink">
<div class="col">
    <input  class="mt-3" [value]="'http://localhost:4200/solve/'+paper['_id']">
</div>
<div class="col">
    <button mat-icon-button class="example-icon"  [cdkCopyToClipboard]="'http://localhost:4200/solve/'+paper['_id']" aria-label="Example icon-button with share icon">
        <mat-icon>file_copy</mat-icon>
      </button>
</div>
          </div>
         
         
     </div>
     <!-- <div class="col-2">
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
            <mat-icon>share</mat-icon>
          </button>
     </div> -->
 </div>
            </div>
        </div>
    </div>


</div>
